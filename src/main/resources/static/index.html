<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPlayer - HiFi Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
            margin-bottom: 20px;
        }

        header h1 {
            color: #ff66aa;
            font-size: 2rem;
        }

        .scan-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            width: 100%;
        }

        .directory-input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: white;
        }

        .scan-btn {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #ff66aa;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .scan-btn:hover {
            background-color: #ff4499;
        }

        .main-content {
            display: flex;
            flex: 1;
            gap: 20px;
            overflow: hidden;
        }

        .playlist {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 15px;
            flex: 1;
            overflow-y: auto;
            max-height: calc(100vh - 200px);
        }

        .playlist h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #ff66aa;
        }

        .music-list {
            list-style-type: none;
        }

        .music-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-radius: 5px;
            margin-bottom: 8px;
            background-color: #252525;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .music-item:hover {
            background-color: #333;
        }

        .music-item.active {
            background-color: rgba(255, 102, 170, 0.2);
            border-left: 3px solid #ff66aa;
        }

        .music-info {
            display: flex;
            flex-direction: column;
        }

        .music-title {
            font-weight: bold;
            color: white;
        }

        .music-artist {
            color: #aaa;
            font-size: 0.9em;
            margin-top: 4px;
        }

        .music-duration {
            color: #888;
        }

        .player-controls {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .now-playing-info {
            display: flex;
            flex-direction: column;
        }

        .now-playing-title {
            font-size: 1.2em;
            font-weight: bold;
            color: white;
        }

        .now-playing-artist {
            color: #aaa;
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .progress-bar {
            flex: 1;
            height: 5px;
            -webkit-appearance: none;
            appearance: none;
            background: #555;
            border-radius: 2.5px;
            outline: none;
        }

        .progress-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #ff66aa;
            cursor: pointer;
        }

        .time-display {
            color: #aaa;
            font-size: 0.8em;
            width: 50px;
            text-align: center;
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 10px;
        }

        .control-btn {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .control-btn:hover {
            background-color: #333;
        }

        .play-btn {
            background-color: #ff66aa;
            font-size: 1.8em;
        }

        .play-btn:hover {
            background-color: #ff4499;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: auto;
        }

        .volume-slider {
            width: 80px;
            height: 5px;
            -webkit-appearance: none;
            appearance: none;
            background: #555;
            border-radius: 2.5px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #aaa;
        }

        .error-message {
            color: #ff4444;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>OPlayer</h1>
    </header>

    <div class="scan-section">
        <input id="directoryPath" type="text" placeholder="Enter local music directory path" class="directory-input">
        <button id="scanBtn" class="scan-btn">Scan Directory</button>
    </div>

    <div class="main-content">
        <div class="playlist">
            <h3>Music Library</h3>
            <div id="loadingIndicator" class="loading" style="display: none;">Loading...</div>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <ul id="musicList" class="music-list">
                <li class="music-item">
                    <div class="music-info">
                        <div class="music-title">Scan a directory to load music</div>
                        <div class="music-artist">No music found yet</div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="player-controls">
        <div class="now-playing-info">
            <div id="nowPlayingTitle" class="now-playing-title">Not Playing</div>
            <div id="nowPlayingArtist" class="now-playing-artist">Select a song to play</div>
        </div>

        <div class="progress-container">
            <div id="currentTime" class="time-display">0:00</div>
            <input id="progressBar" type="range" min="0" max="100" value="0" class="progress-bar">
            <div id="totalTime" class="time-display">0:00</div>
        </div>

        <div class="control-buttons">
            <button id="prevBtn" class="control-btn">‚èÆ</button>
            <button id="playBtn" class="control-btn play-btn">‚ñ∂</button>
            <button id="nextBtn" class="control-btn">‚è≠</button>

            <div class="volume-control">
                <span>üîä</span>
                <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="0.7" class="volume-slider">
            </div>
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        // Constants
        const API_URL = 'http://localhost:8080/oplayer/api/music';

        // DOM Elements
        const directoryInput = document.getElementById('directoryPath');
        const scanBtn = document.getElementById('scanBtn');
        const musicList = document.getElementById('musicList');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const errorMessage = document.getElementById('errorMessage');
        const audioPlayer = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const volumeSlider = document.getElementById('volumeSlider');
        const currentTimeDisplay = document.getElementById('currentTime');
        const totalTimeDisplay = document.getElementById('totalTime');
        const nowPlayingTitle = document.getElementById('nowPlayingTitle');
        const nowPlayingArtist = document.getElementById('nowPlayingArtist');

        // State
        let musicData = [];
        let currentMusicIndex = -1;
        let isPlaying = false;

        // Init
        audioPlayer.volume = volumeSlider.value;

        // Event listeners
        scanBtn.addEventListener('click', scanDirectory);
        playBtn.addEventListener('click', togglePlay);
        prevBtn.addEventListener('click', previousTrack);
        nextBtn.addEventListener('click', nextTrack);
        progressBar.addEventListener('input', seekAudio);
        volumeSlider.addEventListener('input', updateVolume);
        audioPlayer.addEventListener('timeupdate', updateProgress);
        audioPlayer.addEventListener('ended', onAudioEnded);
        audioPlayer.addEventListener('loadedmetadata', onAudioLoaded);

        // Functions
        async function scanDirectory() {
            const directoryPath = directoryInput.value.trim();
            if (!directoryPath) {
                showError('Please enter a directory path');
                return;
            }

            showLoading(true);
            hideError();

            try {
                const response = await fetch(`${API_URL}/scan?directoryPath=${encodeURIComponent(directoryPath)}`, {
                    method: 'POST'
                });

                if (!response.ok) {
                    throw new Error('Failed to scan directory');
                }

                const data = await response.json();
                musicData = data;
                renderMusicList();
            } catch (error) {
                console.error('Error scanning directory:', error);
                showError('Error scanning directory. Please check the path and try again.');
            } finally {
                showLoading(false);
            }
        }

        function renderMusicList() {
            if (musicData.length === 0) {
                musicList.innerHTML = '<li class="music-item"><div class="music-info"><div class="music-title">No music found</div><div class="music-artist">Try scanning a different directory</div></div></li>';
                return;
            }

            musicList.innerHTML = '';

            musicData.forEach((music, index) => {
                const li = document.createElement('li');
                li.className = 'music-item';
                if (index === currentMusicIndex) {
                    li.classList.add('active');
                }

                li.innerHTML = `
                    <div class="music-info">
                        <div class="music-title">${music.title || 'Unknown Title'}</div>
                        <div class="music-artist">${music.artist || 'Unknown Artist'}</div>
                    </div>
                    <div class="music-duration">${formatDuration(music.duration)}</div>
                `;

                li.addEventListener('click', () => playMusic(index));
                musicList.appendChild(li);
            });
        }

        function playMusic(index) {
            if (index < 0 || index >= musicData.length) return;

            const music = musicData[index];
            currentMusicIndex = index;

            // Update UI
            nowPlayingTitle.textContent = music.title || 'Unknown Title';
            nowPlayingArtist.textContent = music.artist || 'Unknown Artist';

            // Set audio source
            audioPlayer.src = `${API_URL}/play/${music.id}`;
            audioPlayer.load();
            audioPlayer.play()
                .then(() => {
                    isPlaying = true;
                    playBtn.textContent = '‚è∏';
                })
                .catch(err => {
                    console.error('Error playing audio:', err);
                    showError('Error playing audio');
                });

            // Update active item in list
            renderMusicList();
        }

        function togglePlay() {
            if (currentMusicIndex === -1 && musicData.length > 0) {
                // Start playing the first track if nothing is selected
                playMusic(0);
                return;
            }

            if (isPlaying) {
                audioPlayer.pause();
                isPlaying = false;
                playBtn.textContent = '‚ñ∂';
            } else {
                audioPlayer.play()
                    .then(() => {
                        isPlaying = true;
                        playBtn.textContent = '‚è∏';
                    })
                    .catch(err => {
                        console.error('Error playing audio:', err);
                    });
            }
        }

        function updateProgress() {
            const currentTime = audioPlayer.currentTime * 1000; // Convert to ms
            progressBar.value = currentTime;
            currentTimeDisplay.textContent = formatDuration(currentTime);
        }

        function seekAudio() {
            const seekTime = progressBar.value / 1000; // Convert to seconds
            audioPlayer.currentTime = seekTime;
        }

        function updateVolume() {
            audioPlayer.volume = volumeSlider.value;
        }

        function onAudioEnded() {
            isPlaying = false;
            playBtn.textContent = '‚ñ∂';
            nextTrack();
        }

        function onAudioLoaded() {
            const duration = audioPlayer.duration * 1000; // Convert to ms
            progressBar.max = duration;
            totalTimeDisplay.textContent = formatDuration(duration);
        }

        function nextTrack() {
            if (musicData.length === 0) return;

            const nextIndex = (currentMusicIndex + 1) % musicData.length;
            playMusic(nextIndex);
        }

        function previousTrack() {
            if (musicData.length === 0) return;

            const prevIndex = (currentMusicIndex - 1 + musicData.length) % musicData.length;
            playMusic(prevIndex);
        }

        function formatDuration(milliseconds) {
            if (!milliseconds) return '0:00';

            const totalSeconds = Math.floor(milliseconds / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;

            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function showLoading(isLoading) {
            loadingIndicator.style.display = isLoading ? 'block' : 'none';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        // Fetch all music on page load
        async function fetchAllMusic() {
            showLoading(true);
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error('Failed to fetch music');
                }

                const data = await response.json();
                musicData = data;
                renderMusicList();
            } catch (error) {
                console.error('Error fetching music:', error);
                musicList.innerHTML = '<li class="music-item"><div class="music-info"><div class="music-title">Could not load music</div><div class="music-artist">Try scanning a directory</div></div></li>';
            } finally {
                showLoading(false);
            }
        }

        // Initialize
        fetchAllMusic();
    </script>
</body>

</html>
